<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Realm Admin Ng</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    app-root,
    .loading {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .loading {
      opacity: 0.7;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: #000;
      font-weight: 300;
      font-family: Roboto, sans-serif;
      z-index: 10000;
      transition: all 0.5s ease-in-out;
    }

    app-root.ready+.loading {
      opacity: 0;
      z-index: -1;
    }

    app-root+.loading svg {
      animation: spin 3s ease-in-out infinite reverse;
    }

    app-root.ready+.loading svg {
      animation-play-state: paused;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

  </style>
</head>

<body>
  <app-root class="mat-typography"></app-root>
  <div class="loading">
    <svg fill="#fff" width="96" height="96" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
    </svg>
  </div>
</body>

</html>
