<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Realm Admin Ng</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    app-root,
    .loading {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .loading {
      opacity: 0.7;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: #000;
      font-weight: 300;
      font-family: Roboto, sans-serif;
    }

    app-root.ready+.loading {
      display: none;
    }
  </style>
</head>

<body>
  <app-root class="mat-typography"></app-root>
  <div class="loading">
    <h1>Loading...</h1>
  </div>
</body>

</html>
