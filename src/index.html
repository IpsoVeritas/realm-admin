<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Realm Admin Ng</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    app-root,
    .loading {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .loading {
      opacity: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      background: #eee;
      z-index: 10000;
      transition: all 0.5s ease-in-out;
    }

    .loading div {
      border-radius: 24px;
      margin: 12px;
      width: 48px;
      height: 48px;
    }

    .loading div:nth-child(1) {
      background-color: #f9b026;
      animation: pulse 1s ease-in-out 0.1s infinite;
    }

    .loading div:nth-child(2) {
      background-color: #004b97;
      animation: pulse 1s ease-in-out 0.35s infinite;
    }

    .loading div:nth-child(3) {
      background-color: #20afe2;
      animation: pulse 1s ease-in-out 0.60s infinite;
    }

    .loading div:nth-child(4) {
      background-color: #f76a0a;
      animation: pulse 1s ease-in-out 0.85s infinite;
    }

    app-root.ready+.loading {
      opacity: 0;
      z-index: -1;
    }

    app-root.ready+.loading div {
      animation-play-state: paused;
    }

    @keyframes pulse {
      0% {
        transform: scale(1.0);
      }
      50% {
        transform: scale(0.1);
      }
      10% {
        transform: scale(1.0);
      }
    }

  </style>
</head>

  <app-root></app-root>

    <div></div>
    <div></div>
    <div></div>
