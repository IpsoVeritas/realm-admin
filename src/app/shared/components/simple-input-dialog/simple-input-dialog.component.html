<h2 mat-dialog-title>{{data.title || "Enter value"}}</h2>
<div mat-dialog-content>
  <p>{{data.message}}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.value">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="null">{{data.cancel || "Cancel"}}</button>
  <button mat-raised-button [mat-dialog-close]="data.value" color="primary" cdkFocusInitial>{{data.ok || "OK"}}</button>
</div>
