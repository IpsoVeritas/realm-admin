<div class="content mat-elevation-z1">

  <mat-toolbar>
    <mat-toolbar-row>
      Realms
      <span class="spacer"></span>
      <button (click)="create()" mat-icon-button color="accent">
        <mat-icon aria-label="Create realm">add_circle</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Realm ID</mat-header-cell>
      <mat-cell *matCellDef="let realm" (click)="select(realm)">{{realm.id}}</mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
      <mat-cell *matCellDef="let realm">
        <mat-icon *ngIf="activeRealm != realm.id" (click)="delete(realm)">remove_circle_outline</mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <button (click)="create()" mat-fab class="fab-add-button" [class.snack-bar-open]="isSnackBarOpen">
    <mat-icon aria-label="Create realm">add</mat-icon>
  </button>

</div>
