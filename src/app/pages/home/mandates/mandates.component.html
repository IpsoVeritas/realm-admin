<div class="content mat-elevation-z0">

  <mat-toolbar>
    <mat-toolbar-row>
      <mat-form-field>
        <mat-select [(value)]="role" (selectionChange)="selectRole($event.value)" #matSelect>
          <mat-option *ngFor="let role of roles" [value]="role">{{role.description}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>{{'label.members' | translate }}</mat-header-cell>
      <mat-cell *matCellDef="let item">{{ item.name }}</mat-cell>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>{{'label.status' | translate }}</mat-header-cell>
      <mat-cell *matCellDef="let item" [ngClass]="item.status.toLowerCase()">{{item.status}}</mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>
        <mat-icon (click)="invite(role)" color="accent">person_add</mat-icon>
      </mat-header-cell>
      <mat-cell *matCellDef="let item">
        <mat-icon (click)="revoke(item)" *ngIf="item.type != 'invite' && item.status == 'Active'" color="accent">block</mat-icon>
        <mat-icon (click)="resend(item)" *ngIf="item.type == 'invite'" color="accent">mail_outline</mat-icon>
        <mat-icon (click)="delete(item)" *ngIf="item.type == 'invite'" color="accent">remove_circle_outline</mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <button (click)="invite(role)" mat-fab class="fab-add-button" [class.snack-bar-open]="isSnackBarOpen">
    <mat-icon>person_add</mat-icon>
  </button>

</div>

<div class="content guide" [hidden]="session.getItem('hide_mandates_guide',false)">
  <button mat-icon-button color="accent">
    <mat-icon (click)="session.setItem('hide_mandates_guide',true)">cancel</mat-icon>
  </button>
  <div [innerHTML]="'guide.mandates' | translate"></div>
</div>

<pre class="content developer" *ngIf="session.getItem('developer','false') == 'true'">{{dataSource?.data | json }}</pre>
