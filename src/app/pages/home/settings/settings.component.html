<div>

  <mat-form-field *ngIf="realm">
    <input matInput [(ngModel)]="realm.description" placeholder="Description">
  </mat-form-field>

  <mat-form-field *ngIf="realm && roles">
    <mat-select [(ngModel)]="realm.guestRole" placeholder="Guest Role">
      <mat-option [value]="undefined">
        No public role
      </mat-option>
      <mat-option *ngFor="let role of roles" [value]="role.name">
        {{ role.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="dropzone" appDragAndDrop (filesDropped)="onFilesChange($event)" (filesInvalid)="onFilesInvalid($event)" [includeData]="true" [extensions]="['png', 'jpg', 'bmp']">
    <div class="text-wrapper" [style.background-image]="image">
      <div class="centered">Drop your file here!</div>
    </div>
  </div>

</div>

<pre>
  {{ realm | json}}
</pre>
