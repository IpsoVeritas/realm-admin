<div class="content mat-elevation-z1">

  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        <h2>Controllers</h2>
      </mat-header-cell>
      <mat-cell *matCellDef="let controller" [routerLink]="['../controller', controller.id]">
        {{controller.name}}
      </mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>
        <mat-icon aria-label="Sync controllers" (click)="sync()" color="accent">sync</mat-icon>
        <mat-icon aria-label="Bind controller" (click)="bind()" color="accent">add_circle</mat-icon>
      </mat-header-cell>
      <mat-cell *matCellDef="let controller">
        <mat-icon *ngIf="controller.descriptor?.addBindingEndpoint" (click)="binding(controller)" color="accent">link</mat-icon>
        <mat-icon (click)="settings(controller)" color="accent">tune</mat-icon>
        <mat-icon (click)="sync(controller)" color="accent">sync</mat-icon>
        <mat-icon (click)="delete(controller)" color="accent">remove_circle_outline</mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns" class="mat-toolbar"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <button (click)="bind()" mat-fab class="fab-add-button" [class.snack-bar-open]="isSnackBarOpen">
    <mat-icon aria-label="Bind controller">add</mat-icon>
  </button>

</div>

<div class="content guide" [hidden]="session.getItem('hide_controller_guide','false')">
  <mat-card>
    <button mat-icon-button color="accent">
      <mat-icon aria-label="Close guide" (click)="session.setItem('hide_controller_guide','true')">cancel</mat-icon>
    </button>
    <mat-card-content [innerHTML]="'guide.controllers' | translate"></mat-card-content>
  </mat-card>
</div>
