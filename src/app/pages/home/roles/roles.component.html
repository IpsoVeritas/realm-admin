<div class="content mat-elevation-z1">

  <mat-toolbar>
    <mat-toolbar-row>
      <mat-form-field>
        <mat-select [(value)]="selectedRole" (selectionChange)="select($event)">
          <mat-option *ngFor="let role of roles" value="{{role.id}}">{{role.description}}</mat-option>
        </mat-select>
      </mat-form-field>
      <span class="spacer"></span> 
      <button (click)="create()" mat-icon-button color="accent">
        <mat-icon aria-label="Create role">add_circle</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-table #table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
    </ng-container>

    <!-- icons Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-icon (click)="revoke(element)">delete</mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
