<div class="content mat-elevation-z0">

  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        <h2>Roles</h2>
      </mat-header-cell>
      <mat-cell *matCellDef="let role" [routerLink]="['../mandates', role.id]">
        {{role.description}}
      </mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>
        <mat-icon aria-label="Create role" (click)="create()" color="accent">add_circle</mat-icon>
      </mat-header-cell>
      <mat-cell *matCellDef="let role">
        <mat-icon (click)="invite(role)" color="accent">person_add</mat-icon>
        <mat-icon (click)="settings(role)" color="accent">tune</mat-icon>
        <mat-icon (click)="delete(role)" color="accent">remove_circle_outline</mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns" class="mat-toolbar"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <button (click)="create()" mat-fab class="fab-add-button" [class.snack-bar-open]="isSnackBarOpen">
    <mat-icon aria-label="Create role">add</mat-icon>
  </button>

</div>
