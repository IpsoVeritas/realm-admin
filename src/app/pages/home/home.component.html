<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon class="example-icon menu-icon" (click)="drawer.toggle()">menu</mat-icon>
    <span>Logo</span>
    <span class="spacer"></span>
    <mat-icon class="example-icon">sync</mat-icon>
    <mat-icon class="example-icon" [routerLink]="['settings']">settings</mat-icon>
    <mat-icon class="example-icon" (click)="logout()">exit_to_app</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" #drawer>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['realms']">Realms</a>
      <br/>
      <a mat-list-item [routerLink]="['roles']">Roles</a>
      <br/>
      <a mat-list-item [routerLink]="['services']">Services</a>
    </mat-nav-list>
  </mat-sidenav>
  <div>

    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
