<div id="login-panel">
  <mat-card class="mat-elevation-z1">
    <mat-card-header>
      <mat-card-title>
        <mat-expansion-panel class="mat-elevation-z0">
          <mat-expansion-panel-header>
            <mat-panel-title *ngIf="activeRealm">
              Scan QR code to access '{{activeRealm}}'
            </mat-panel-title>
            <mat-panel-title *ngIf="!activeRealm">
              Enter your realm
            </mat-panel-title>
          </mat-expansion-panel-header>
          <form [formGroup]="realmForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
              <input formControlName="realm" matInput placeholder="Realm">
              <mat-error *ngIf="realm.errors && realm.errors['required']">A realm is required</mat-error>
              <mat-error *ngIf="realm.errors && realm.errors['startAuthFailed']">Invalid realm</mat-error>
            </mat-form-field>
            <button type="submit" mat-raised-button [disabled]="realmForm.invalid" color="accent">Change Realm</button>
          </form>
        </mat-expansion-panel>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="activeRealm">
      <integrity-qrcode [qrdata]="qrUri" [integrityClipboard]="qrUri" (copySuccess)="showCopySuccess($event)"></integrity-qrcode>
    </mat-card-content>
    <mat-card-footer *ngIf="activeRealm">
      <mat-progress-bar mode="determinate" [value]="qrCountdown" color="warn"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
